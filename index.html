
<!doctype html>
<html lang="es">

<head>

    <title>Portafolio Rebeca</title>
    <link href="img/logo2.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    


    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/bc76d1e394.js" crossorigin="anonymous"></script>
    <!-- ANIMATE -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- lottie-player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/particles.css">
    <link rel="stylesheet" href="css/index.css">

    
    <link rel="stylesheet" href="css/mediaQueryindex1.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <!-- GOOGLE FONTS -->

</head>

<body>


    <div id="particles-js">
        
        <div class="btn-wrapper">
            <div class="wrap">
                <div class="txt1" data-aos="fade-up" data-aos-duration="3000">
                    <p>PORTA</p>
                    <p>FOLIO</p>
                </div>
                <div  class="txt3" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                    <p class="paddingTop">Rebeca</p>
                    <p>Solórzano</p>
                </div>
                
            </div>
            <div class="txt2">
                <p>Conoce mis proyectos</p>
            </div>
            <div class="botones">
                <a href="./portafolioDesarrollo.html">
                    <button type="button" class="btn">Web developer</button>
                </a>

                <a href="./portafolioDiseñoG.html">
                    <button type="button" class="btn">Graphic designer</button>
                </a>
            </div>
            
        </div>
    </div>

    












    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src=“https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js”></script>


    <script src="js/particles.min.js"></script>
    <script src="js/particlesjs-config.json"></script>

    <script>
        AOS.init();
    </script>

    <script>
        particlesJS(
            {
                "particles": {

                    "number": {
                        "value": 300,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#BFC4E3",
                        "value": "#BFC4E3",

                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 300,
                            "height": 300
                        }
                    },
                    "opacity": {
                        "value": 1,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 8,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 8,
                            "size_min": 0.3,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 600
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 250,
                            "size": 0,
                            "duration": 2,
                            "opacity": 0,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 400,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }
        )
    </script>



</body>

</html>
